<!DOCTYPE html>

  <head>

    <title>Ejercicio Módulo 4 - Calculadora</title>
    <link rel="stylesheet" href="./style.css" />

      <h1>CALCULADORA SECUENCIAL (MÓDULO 4)</h1>

      <h2 id="result"></h2>
    </div>
    <script src="app.js"></script>
  </body>
